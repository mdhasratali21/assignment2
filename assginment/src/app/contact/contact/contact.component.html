<div class="container w-50 mt-2 mb-4">
    <div class="bg-danger p-2 m-2 mb-4 row">
        <!--Contact Details Header-->
        <div class="col-2"></div>
        <div class="col-8"><h1 class="text-white text-center">Contact List</h1></div>
        <!--Contact Details Name Sorting Dropdown-->
        <div class="col-2">
            <select (change)="SortChange($event)" class="form-select m-2">
                <option value="asc">(A-Z)</option>
                <option value="desc">(Z-A)</option>
            </select>
        </div>
    </div>
    <!--First Name, Last Name, Image Header-->
    <div class="align-content-center p-2 row m-2" style="border: 2px groove black;border-radius: 5px;background-color: skyblue;">
        <span class="col text-center"><b>First Name</b></span>
        <span class="col text-center"><b>Last Name</b></span>
        <span class="col text-center"><b>Photo</b></span>
    </div>
    <!--First Name, Last Name, Image access through API-->
    <div class="align-content-center p-2 row m-2" [class.evenStyle]="even" [class.oddStyle]="odd" style="border-radius: 5px;" *ngFor="let item of contactList.data;let even=even; let odd=odd">
        <span class="col text-center">{{item.first_name}}</span>
        <span class="col text-center">{{item.last_name}}</span>
        <span class="col text-center"><img width="50" height="50" [src]="item.avatar" border="2"></span>
    </div>
</div>
